name: Deploy to GitHub Pages

on:
  push:
    branches: [gh-pages]
    paths-ignore:
      - '_next/**'
      - 'index.html'
      - '404.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Next.js
        run: npm run build

      - name: Copy built files to root
        run: |
          rm -rf _next 404 404.html index.html index.txt placeholder-*.png placeholder-*.svg placeholder-*.jpg
          cp -r out/* .
          rm -rf out
          touch .nojekyll

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "deploy: ${{ github.event.head_commit.message }}"
          git push
